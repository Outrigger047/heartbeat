<html>
    <head>
        <style>
            body{
                font-family: sans-serif;
            }
            table{
                border-collapse: collapse;
                width: 500px;
            }
            td, th{
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even){
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <table id="info-table">
            <tr id="table-header-row">
                <th>Date</th>
                <th>Time</th>
                <th>Event</th>
                <th>Time Since Last Event</th>
            </tr>
        </table>
    </body>
</html>
